    <main>
        <section id="add-product-section">
            <h2>Add New Product</h2>
            <form id="addProductForm" enctype="multipart/form-data">
                <label for="name">Product Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="buyPrice">Buy Price:</label>
                <input type="number" id="buyPrice" name="buyPrice" required><br><br>

                <label for="minimumSellPrice">Minimum Sell Price:</label>
                <input type="number" id="minimumSellPrice" name="minimumSellPrice" required><br><br>

                <label for="normalPrice">Normal Price:</label>
                <input type="number" id="normalPrice" name="normalPrice" required><br><br>

                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea><br><br>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required><br><br>

                <label for="pictures">Pictures:</label>
                <input type="file" id="pictures" name="pictures" multiple required><br><br>

                <button type="submit">Add Product</button>
            </form>
        </section>
    </main>
