<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Add Product</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="addProductForm">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="buyPrice">Buy Price:</label>
            <input type="number" id="buyPrice" name="buyPrice" required><br>

            <label for="minimumSellPrice">Minimum Sell Price:</label>
            <input type="number" id="minimumSellPrice" name="minimumSellPrice" required><br>

            <label for="normalPrice">Normal Price:</label>
            <input type="number" id="normalPrice" name="normalPrice" required><br>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea><br>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required><br>

            <label for="pictures">Pictures:</label>
            <input type="file" id="pictures" name="pictures" multiple><br>

            <button type="submit">Add Product</button>
        </form>
    </main>

    <script>
        document.getElementById('addProductForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            fetch('/api/products/addProduct', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert('Product added: ' + data.name);
            })
            .catch(error => {
                console.error('Error adding product:', error);
            });
        });
    </script>
</body>
</html>
