<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Product by Name</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Search Product by Name</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="searchForm">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" required><br>
            <button type="submit">Search</button>
        </form>
        <div id="searchResults"></div>
    </main>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;

            fetch('/api/products/search?name=' + encodeURIComponent(name))
            .then(response => response.json())
            .then(data => {
                const searchResultsDiv = document.getElementById('searchResults');
                searchResultsDiv.innerHTML = data.map(product => `
                    <div>
                        <h2>${product.name}</h2>
                        <p>Buy Price: ${product.buyPrice}</p>
                        <p>Minimum Sell Price: ${product.minimumSellPrice}</p>
                        <p>Normal Price: ${product.normalPrice}</p>
                        <p>Description: ${product.description}</p>
                        <p>Location: ${product.location}</p>
                        ${product.pictures.map(picture => `<img src="data:image/jpeg;base64,${picture}" alt="${product.name} Picture">`).join('')}
                    </div>
                `).join('');
            })
            .catch(error => {
                console.error('Error searching product:', error);
            });
        });
    </script>
</body>
</html>
