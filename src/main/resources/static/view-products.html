<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>View All Products</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="products"></div>
    </main>

    <script>
        fetch('/api/products/viewAllProduct')
        .then(response => response.json())
        .then(data => {
            const productsDiv = document.getElementById('products');
            productsDiv.innerHTML = data.map(product => `
                <div>
                    <h2>${product.name}</h2>
                    <p>Buy Price: ${product.buyPrice}</p>
                    <p>Minimum Sell Price: ${product.minimumSellPrice}</p>
                    <p>Normal Price: ${product.normalPrice}</p>
                    <p>Description: ${product.description}</p>
                    <p>Location: ${product.location}</p>
                    ${product.pictures.map(picture => `<img src="data:image/jpeg;base64,${picture}" alt="${product.name} Picture">`).join('')}
                </div>
            `).join('');
        })
        .catch(error => {
            console.error('Error fetching products:', error);
        });
    </script>
</body>
</html>
